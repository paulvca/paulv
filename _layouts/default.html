<html>
<head>
    <title>{{ page.title }}</title>
    <meta charset='UTF-8'>
    <meta content='width=device-width, initial-scale=1' name='viewport'/>

    <meta name='description' content='{{ page.subtitle }}'>
    <meta name='keywords' content='{{ page.keywords }}'>
    <meta name='author' content='Paul V.'>

    <link href='/css/publications.css' rel='stylesheet'/>
    <link href='/css/trac.css' rel='stylesheet'/>
    <link href='/css/markdown.css' rel='stylesheet'/>

    {% include mathjax.html %}
</head>
<body>
<div class='content'>
    <div class='nav'>
        <ul class='wrap'>
            <li><a href='/'>Home</a></li>
            <li><a href='/publications'>Publications</a></li>
            <li><a href='https://x.com/paulvca' target='_blank'>X</a></li>
        </ul>
    </div>
    {% unless page.permalink == "/publications/" %}
<div class='front-matter'>
    <div class='wrap'>
        <h1>{{ page.title }}</h1>
        <h4>{{ page.subtitle }}</h4>
        <div class='bylines'>
            <div class='byline'>
                <h3>Published</h3>
                <p>{{ page.date |  date: '%d %B %Y' }}</p>
            </div>
        </div>
        <div class='clear'></div>
    </div>
</div>
{% endunless %}
    </div>
    <div class='wrap article'>
        {{ content }}
    </div>
    <div id='bibliography'>
        <div class='wrap'>
            {% bibliography --cited %}
        </div>
    </div>
</div>
</body>
</html>
